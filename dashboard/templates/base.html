<!doctype html>
<html lang="en">
<head>
  <script src="https://use.fontawesome.com/95ca0d44b1.js"></script>
  <link href="static/images/bitcoin.png" rel="shortcut icon" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono|VT323" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css" type="text/css">
  <link rel="stylesheet" href="/static/css/search.css" type="text/css">
  <link rel="stylesheet" href="/static/css/search.css" type="text/css">
    
  <title>Crypto Currency Dashboard</title>
    {% block head %}
    {% endblock %}
</head>
<body>
  <div class="container">
    <div class="row header mx-auto">
      <img src="static/images/header_logo.png" alt="Cryptotistic" class="col-lg-4 col-md-12 col-sm-12 col-xs-12 header_logo">
          <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 my-3 header_search">
            <div class="cntr">
              <div class="cntr-innr">
                <form class="search" action="" method="post" for="inpt_search" >
                    <p> <input id="inpt_search" name = "ticker_symbol" value="" type="text" /> </p>
                </form>
              </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 header_userauth">
          {% if not loggedInUser %}
            <a class="btn btn-primary" href="/login">Login</a>
          {% else %}
            <a class="btn btn-success" href="/dashboard/{{loggedInUser}}">Portfolio</a>
            <a class="btn btn-danger" href="/logout">Logout</a>
          {% endif %}
        </div>
      </div>
    </div>
</div>

{% block  content %}
{% endblock %}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link href="/static/js/search.js">

</body>
</html>
