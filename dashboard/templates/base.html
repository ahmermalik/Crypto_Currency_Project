<body>
  <div class="container">

      <nav class="navbar navbar-expand-lg navbar-dark bg-faded header_title">

            <h3 class="header_title">Crypto Currency Dashboard</h3>
          </div>

          <div class="col-md-6 col-sm-4 header_search">

      	       </div>
            </div>
          </div>

          <div class="navbar-collapse collapse">
              <ul class="navbar-nav">
                  <li class="nav-item">
                  </li>
                  <li class="nav-item">

                    </div>
                  </li>
                  <li class="nav-item">
                    <div class="col-md-2 col-sm-4 header_userauth">
                        <a class="btn btn-danger" href="/logout">Logout</a>
                    </div>
                  </li>
              </ul>
          </div>
      </nav>
    </div>
</div>
